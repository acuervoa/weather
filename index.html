<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Weather</title>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>   
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>  
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>

   <link href="styles.css" rel="stylesheet"/>
   <script src="scripts.js"></script>

 </head>
<body>

	<div class="container-fluid">
		<h1>Weather App</h1>
		<h2 id="city">{{City}}</h2>

		<h3><strong>Temperature </strong>: <span id="temperature">{{temperature}}</span><span id="celsius">&deg;C</span><span id="fahrenheit">&deg;F</span></h3>

		<img class="image" src="http://dummyimage.com/100x100/000/fff" alt="It's raining" />
<h4 id="weather" class="text-capitalize">{{It's raining}}</h4>

<div id="data">
<ul class="list-unstyled">

<li><strong>Humidity</strong> : <span id="humidity">{{humidity}}</span>% </li>
<li><strong>Pressure </strong>: <span id="pressure">{{pressure}}</span> Mb</li>
<li><strong>Wind </strong>: <span id="wind">{{wind}}</span> m/s </li>

</ul>
		</div>
		
	</div>
	
</body>
</html>
